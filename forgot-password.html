<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - PigProject</title>
  <!-- Bootstrap core CSS-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--CSS Animation-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="css/login_style.css">
</head>

<body>
  <div class="wrapper">
  <form class="login">
    <p class="title">Forgot password</p>
    <p class="text-muted">Enter your email address and we will send you instructions on how to reset your password.</p>
    <input type="text" id="email" placeholder="Enter email address"/>
    <i class="fa fa-envelope"></i>
    <a href="#">Register an account</a>
    <br>
    <a href="login.html">Login</a>
    <button type="submit">
      <i class="spinner"></i>
      <span class="state">Reset password</span>
    </button>
  </form>
  <footer>
    <a target="blank" href="https://pigproject.tk/">pigproject.tk</a>
  </footer>
</div>
</div>

<!-- Bootstrap core JavaScript-->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<!--Forgot Password custom JS-->
<script  src="js/forgot-password.js"></script>
</body>
</html>
