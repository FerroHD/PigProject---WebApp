<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="favicon.png"/>
  <title>Register - PigProject</title>
  <!-- Bootstrap CSS-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!--FontAwesome-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--CSS Animation-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="css/login_style.css">
</head>

<body>
  <div class="wrapper">
    <form class="login">
      <p class="title">Register</p>
      <input id="first_name" type="text" placeholder="Enter first name">
      <i class="fa fa-user"></i>    
      <input id="last_name" type="text" placeholder="Enter last name">
      <i class="fa fa-user"></i>
      <input id="email" type="email" placeholder="Enter email">
      <i class="fa fa-envelope"></i>
      <input id="confirm_email" type="email" placeholder="Confirm email">
      <i class="fa fa-envelope"></i>
      <input id="password" type="password" placeholder="Password">
      <i class="fa fa-key"></i>
      <input id="confirm_password" type="password" placeholder="Confirm password">
      <i class="fa fa-key"></i>
      <button type="submit">
        <i class="spinner"></i>
        <span class="state">Register</span>
      </button>
    </form>
</div>
<!-- jQuery-->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
<script src="js/firebase-initialize.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<!--Register cusom JS-->
<script  src="js/register.js"></script>
</body>

</html>
